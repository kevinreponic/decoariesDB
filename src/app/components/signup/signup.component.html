<div class="container">
  <div class="row">
   <h1 class="page-header">Add User</h1>
 </div>
 
 <form ngNativeValidate (submit) = "onSignUp()">
   <div class="form-row">
     <div class="form-group col-md-6">
       <label for="name">Name</label>
       <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name" placeholder="Name" required>
     </div>
     <div class="form-group col-md-4">
       <label for="type">Type</label>
           <select class="form-control" [(ngModel)]="type" name="type" id="type" required>
             <option value="Admin">Admin</option>
             <option value="Employee">Employee</option>
           </select>
      
     </div>
   </div>


 
   <div class="form-row">
       <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="Email" required>
         </div>

         <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Password" required>
         </div>
   </div>
 
   
   <button type="submit" class="btn btn-primary">Register</button>
 </form> 
 
 <h1></h1>
 <button class="btn btn-primary" routerLink="/users">Back</button>
 </div>
