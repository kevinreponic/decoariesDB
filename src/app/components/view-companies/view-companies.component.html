<div class="container">
    <div class="row">
        <h1 class="page-header">Companies</h1>
    </div>
    <h4>Click on a row to edit company data</h4>
    <div class="row">
      <div class="table-responsive-md">
        <table class="table table-hover">
            <thead class="thead-light">
              <tr>
                  <th *ngFor="let col of columns">{{col}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of companies" (click)="onClick(c)">
                  <td *ngFor="let col of columns">{{c[col]}}</td>
                  
              </tr>
            </tbody>
          </table>
      </div>
    </div>

    <div *ngIf="selectedCompany">
        <br>
        <form (submit) = "onSubmit()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="company">Company Name</label>
                <input type="text" class="form-control" [(ngModel)]="selectedCompany.Company" name="company" id="company" placeholder="company">
              </div>
              <div class="form-group col-md-6">
                <label for="website">Website</label>
                <input type="text" class="form-control" [(ngModel)]="selectedCompany.Website" name="website" id="website" placeholder="website">
              </div>
            </div>
        
            <button type="submit" class="btn btn-primary">Update</button>
          </form> 
    
    
      </div>
  </div>
