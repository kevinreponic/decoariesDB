<div class="container">
    <div class="row">
        <h1 class="page-header">Products</h1>
    </div>
    <h4>Click on a row to edit a product</h4>
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Product Details</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form ngNativeValidate (submit)="onSubmit()">
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="name">Product Name</label>
                    <input class="form-control" type="text" [(ngModel)]="selectedProduct.Name" name="name" id="name" placeholder="name" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="name">Description</label>
                    <input class="form-control" type="text" [(ngModel)]="selectedProduct.Description" name="description" id="description" placeholder="description">
                  </div>
                </div> 
                <div class="form-row">
                   <div class="form-group col-md-4">
                      <label for="size">Size</label>
                      <input class="form-control" type="text" [(ngModel)]="selectedProduct.Size" name="size" id="size" placeholder="size" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cloth">Cloth Type</label>
                        <input class="form-control" type="text" [(ngModel)]="selectedProduct.ClothType" name="cloth" id="cloth" placeholder="cloth" required>
                      </div> 
                      <div class="form-group col-md-4">
                        <label for="url">Image URL</label>
                        <input class="form-control" type="text" [(ngModel)]="selectedProduct.URL" name="url" id="url">
                      </div>
                  </div>
                <button class="btn btn-primary" type="button" (click)="onConfirm()">Update</button>
                <div *ngIf="confirm">
                    <h1></h1>      
                    <p>Do you want to confirm this changes?</p>
                    <button type="submit" class="btn btn-outline-primary mb-2 mr-2">Yes</button>
                    <button type="button" class="btn btn-outline-primary mb-2 mr-2" (click)="c()">No</button>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary mb-2 mr-2" (click)="c('Close click')">Close</button>
        </div>
      </ng-template>

      <ng-template #delete let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Delete Product</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1></h1>
            <p>Are you sure you want to delete this Product? Changes cannot be undone.</p>
            <button type="button" class="btn btn-outline-primary mb-2 mr-2" (click)="onDelete()">Yes</button>
            <button type="button" class="btn btn-outline-primary mb-2 mr-2" (click)="unconfirm()">No</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary mb-2 mr-2" (click)="c('Close click')">Close</button>
        </div>
      </ng-template>

      <input type="text" [(ngModel)]="email" placeholder="Search any field..."/>
    <div class="row">
      <h1></h1>
        
      <div class="table-responsive-md">
        <table class="table table-hover">
            <thead class="thead-light">
              <tr>
                  <th *ngFor="let col of columns">{{col}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of products | productsFilter:email">
                  <td *ngFor="let col of columns" (click)="onClick(p,content)">{{p[col]}}</td>
                  <div *ngIf="user.Type=='Admin'">
                    <button class="btn btn-primary" (click)="confirmDelete(p, delete)">Delete Product</button>
                  </div>
                  
              </tr>
            </tbody>
          </table>
      </div>
    </div>
    <h1></h1>
    <button class="btn btn-primary" routerLink="/products">Back</button>

   </div>
