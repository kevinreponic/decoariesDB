<div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Decoaries Database</h1>
          <p>Welcome to the Decoaries Database web app. From here, you'll be able to manage, create and edit your clients, orders and products. The changes you make here will be saved in your online database.</p>
        </div>
      </div>
      <div class="container"> 
           <h1></h1>
                  <h2>Login</h2>
         <div class="row">
           
                <form ngNativeValidate (submit)="onLogin()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input class="form-control" type="text" [(ngModel)]="email" name="email" id="email" required>
                        </div>
                            <div class="form-group col-md-6">
                             <label for="password">Password</label>
                            <input class="form-control" type="password" [(ngModel)]="password" name="password" id="password" required>   
                            </div>
                            
                           </div> 
                        <h1></h1>
                        <button class="btn btn-primary" type="submit">Login</button>
                    
                   </form>
         </div>
      </div>
