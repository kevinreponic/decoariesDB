<div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Decoaries Database</h1>
          <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
        </div>
      </div>
      <div class="container">
          <ngb-tabset>
            <ngb-tab>
            <ng-template ngbTabTitle><b>Login</b></ng-template>
              <ng-template ngbTabContent>
                  <h1></h1>
                  <h2>Login</h2>
                <form ngNativeValidate (submit)="onLogin()">
                    <div class="form-group">
                        <div class="form-row col-md-4">
                            <label for="email">Email</label>
                            <input class="form-control" type="text" [(ngModel)]="email" name="email" id="email" required>
                            </div>
                            <div class="form-row col-md-4">
                             <label for="password">Password</label>
                            <input class="form-control" type="password" [(ngModel)]="password" name="password" id="password" required>   
                            </div>
                            
                        
                        <h1></h1>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                   </form>
              </ng-template>
            </ngb-tab>
            <ngb-tab>
              <ng-template ngbTabTitle><b>Sign Up</b></ng-template>
              <ng-template ngbTabContent>
                  <h1></h1>
                  <h2>Sign Up</h2>
                  <form ngNativeValidate (submit)="onSignUp()">
                    <div class="form-group">
                        <div class="form-row col-md-4">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" [(ngModel)]="name" name="name" id="name" required>
                        </div>
                        <div class="form-row col-md-4">
                            <label for="email">Email</label>
                            <input class="form-control" type="text" [(ngModel)]="email" name="email" id="email" required>
                            </div>
                            <div class="form-row col-md-4">
                             <label for="password">Password</label>
                            <input class="form-control" type="password" [(ngModel)]="password" name="password" id="password" required>   
                            </div>
                            
                        
                        <h1></h1>
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                   </form>
              </ng-template>
            </ngb-tab>
          </ngb-tabset> 
      </div>
