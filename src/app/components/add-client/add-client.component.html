<div class="container">
 <div class="row">
  <h1 class="page-header">Register Client</h1>
</div>

<form (submit) = "onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="Email">
    </div>
  </div>

  <div class="form-row">
      <div class="form-group col-2">
          <label for="gender">Gender</label>
          <select class="form-control" [(ngModel)]="gender" name="gender" id="gender">
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </div>

  <div class="form-group col-4">
    <label for="status">Status</label>
    <input type="text" class="form-control" [(ngModel)]="status" name="status" id="status" placeholder="Status">
  </div>
    <div class="form-group col-3">
        <label for="phone1">Phone 1</label>
        <input type="text" class="form-control" [(ngModel)]="phone1" name="phone1" id="phone1" placeholder="Phone 1">
    </div>

    <div class="form-group col-3">
        <label for="status">Phone 2 (opt)</label>
        <input type="text" class="form-control" [(ngModel)]="phone2" name="phone2" id="phone2" placeholder="Phone 2 (opt)">
    </div>

  </div>

  <div class="form-row">
    <div class="form-group col-6">
      <label for="company">Company</label>
      <input [ngbTypeahead]="search"
      (focus)="focus$.next($event.target.value)"
      (click)="click$.next($event.target.value)"
      #instance="ngbTypeahead" type="text" class="form-control" [(ngModel)]="company" name="company" id="company" placeholder="Company">
    </div>
  </div>

  
  <button type="submit" class="btn btn-primary">Register</button>
</form> 
</div>
