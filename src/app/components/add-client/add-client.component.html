<div class="container">
 <div class="row">
  <h1 class="page-header">Register Client</h1>
</div>

<form ngNativeValidate (submit) = "onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name" placeholder="Name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="Email" required>
    </div>
  </div>

  <div class="form-row">
      <div class="form-group col-2">
          <label for="gender">Gender</label>
          <select class="form-control" [(ngModel)]="gender" name="gender" id="gender" required>
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </div>

    <div class="form-group col-4">
        <label for="selectedPhone">Phone</label>
        <input type="text" class="form-control" [(ngModel)]="selectedPhone" name="selectedPhone" id="selectedPhone" placeholder="Phone">
        <button type="button" class="btn btn-outline-primary" (click)="onAddPhone()" >Add Phone Number</button>
    </div>

  </div>

  <h3>Phone Numbers:</h3>
  <h1></h1>
  
    <div *ngIf="phones.length==0">
      <p>No phone numbers have been added. Please add at least 1 phone number.</p>
    </div>

    <div *ngIf="phones.length>0">
      <div *ngFor="let ph of phones; index as i">
        <p> {{i+1}}) {{ph}} </p>
      </div>
    </div>

  

  <div class="form-row">
    <div class="form-group col-4">
      <label for="company">Company</label>
      <input [ngbTypeahead]="search"
      (focus)="focus$.next($event.target.value)"
      (click)="click$.next($event.target.value)"
      #instance="ngbTypeahead" type="text" class="form-control" [(ngModel)]="company" name="company" id="company" placeholder="Company" required>
    </div>
    <div class="form-group col-4">
      <label for="website">Website</label>
      <input class="form-control" type="text" [(ngModel)]="website" name="website" id="website" placeholder="Website">
    </div>
  </div>

  
  <button type="submit" class="btn btn-success">Register</button>
</form> 

<h1></h1>
<button class="btn btn-primary" routerLink="/clients">Back</button>
</div>
