<div class="container">
  <div class="row">
    <h1 class="mb-3">Company Analysis</h1>
  </div>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Company Report</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
    <p><b>Total of orders made to the company:</b> {{totalOrders}} </p>
    <p><b>Total of orders sold:</b> {{totalCompleted}} </p>
    <p><b>Total of orders denied:</b> {{totalDenied}} </p>
    <p><b>Percentage of orders sold:</b> {{percentage}}% </p>
        </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary mb-2 mr-2" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>

  <ng-template #report let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Companies Report</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
             <div class="table-responsive-md">
              <table class="table table-hover">
                  <thead class="thead-light">
                    <tr>
                        <th *ngFor="let col of columns">{{col}}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let e of excelJson" >
                        <td *ngFor="let col of columns">{{e[col]}}</td>
                    </tr>
                  </tbody>
                </table>
            </div>
          </div> 
        </div>
          <button class="btn btn-info mt-2" (click)="downloadReport()">Download Report as Excel File</button>
          </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary mb-2 mr-2" (click)="c('Close click')">Close</button>
      </div>
    </ng-template>

<div class="row">
  <h4>Select a Company</h4>
</div>

<form (submit)="onSubmit(content)" ngNativeValidate>
  <div class="form-row">
    <div class="form-group col-md-4">
        <label for="company">Company</label>
        <select class="form-control" [(ngModel)]="selectedCompany" name="company" id="company" required>
          <option *ngFor="let c of companies" [ngValue]="c"> {{c.Name}} </option>
        </select>
    </div>
  </div>
  <div class="form-row">
    <button class="btn btn-success mb-2" type="submit">Create Report</button>
  </div>
</form>
<button class="btn btn-info" (click)="onViewReport(report)">Get Report For All Companies</button>
<h1></h1>

  <button class="btn btn-primary" routerLink="/analysis">Back</button>

</div>
