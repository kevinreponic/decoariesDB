<div class="container">
  <div class="row">
      <h1 class="page-header">Clients</h1>
  </div>
  <h4>Click on a row to edit client data</h4>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Client details</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form ngNativeValidate (submit) = "onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" [(ngModel)]="selectedClient.Name" name="name" id="name" placeholder="Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" [(ngModel)]="selectedClient.Email" name="email" id="email" placeholder="Email" required>
          </div>
        </div>
      
        <div class="form-row">
            <div class="form-group col-2">
                <label for="gender">Gender</label>
                <select class="form-control" [(ngModel)]="selectedClient.Gender" name="gender" id="gender" required>
                  <option value="M">M</option>
                  <option value="F">F</option>
                </select>
              </div>
      
        </div>
    <h3>Phone Numbers</h3>
        <div *ngFor="let p of phones">
          <div class="form-row">
            {{p}} <button type="button" class="btn btn-outline-primary ml-2 mb-2" (click)="onDelete(p)">Delete</button>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" [(ngModel)]="phone" name="phone" id="phone">
            <button type="button" class="btn btn-outline-primary ml-2 mb-2 mt-2" (click)="onAdd()">Add Number</button>
          </div>
        </div>
      
        <div class="form-row">
          <div class="form-group col-4">
            <label for="company">Company</label>
            <input type="text" class="form-control" [(ngModel)]="selectedClient.Company" name="company" id="company" placeholder="Company" required>
          </div>
          <div class="form-group col-4">
            <label for="website">Website</label>
            <input class="form-control" type="text" [(ngModel)]="selectedClient.Website" name="website" id="website" placeholder="Website" required>
          </div>
        </div>
      
        
        <button type="button" class="btn btn-primary" (click)="onConfirm()">Register</button>
        <div *ngIf="confirm">
            <h1></h1>      
            <p>Do you want to confirm this changes?</p>
            <button type="submit" class="btn btn-outline-primary mb-2 mr-2">Yes</button>
            <button type="button" class="btn btn-outline-primary mb-2 mr-2" (click)="c()">No</button>
          </div>
      </form> 
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary mb-2 mr-2" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>
    
  <input type="text" [(ngModel)]="email" placeholder="Search any field..."/>

  

  <div class="row">
    <div class="table-responsive-md">
      <table class="table table-hover">
          <thead class="thead-light">
            <tr>
                <th *ngFor="let col of columns">{{col}}</th>
                <th>Register Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of clients | clientsFilter:email" (click)="onClick(c, content)">
                <td *ngFor="let col of columns">{{c[col]}}</td>
                <td>{{c.createDate | date: 'yyyy/MM/dd HH:mm:ss'}}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
    
  <h1></h1>
  <button class="btn btn-primary" routerLink="/clients">Back</button>
</div>
